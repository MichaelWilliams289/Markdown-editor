<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marky</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to Marky a Web based markdown editor for obsidian which is note taking app</h1>
    <div class="app">
        <div class="toolbar">Markdown Editor</div>
        <div class="container">
            <textarea id="markdown-input" placeholder="Write your markdown here..."></textarea>
            <div id="markdown-preview"></div>
        </div>
        <div class="status-bar">Status: Ready</div>
    </div>
</body>
</html>
